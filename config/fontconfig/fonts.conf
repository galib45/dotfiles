<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">

<fontconfig>

<alias>
	<family>sans-serif</family>
	<prefer>
		<family>Noto Sans</family>
  	</prefer>
</alias>
<alias>
	<family>serif</family>
	<prefer>
		<family>Noto Serif</family>
	</prefer>
</alias>
<alias>
	<family>monospace</family>
	<prefer>
		<family>Iosevka Nerd Font</family>
	</prefer>
</alias>

</fontconfig>

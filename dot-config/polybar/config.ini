[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/topbar]
width = 100%
height = 20pt
radius = 0

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Noto Sans:size=11;2
font-1 = Font Awesome 6 Free,Font Awesome 6 Free Solid:style=Solid:size=11;2
font-2 = DejaVuSansM Nerd Font Mono:size=11;2

modules-left = xworkspaces xwindow
modules-right = weather ram battery date netstat

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-padding = 2

[module/weather]
type = custom/script
exec = curl -s wttr.in/?format="%c+%t"
interval = 3600

format-padding = 1

[module/ram]
type = custom/script
exec = echo $(cat /proc/meminfo | awk 'FNR<=5 && !/MemAvailable/ {sub(/ /, "");$0=$2; print}' | awk -v RS= '{used=int(($1-$2-$3-$4)/1024); print used}')M
interval = 2

format-prefix = " "
format-padding = 1

[module/netstat]
type = custom/script
exec = netstat
interval = 1

format-prefix = ""
format-padding = 1

[module/battery]
type = custom/script
exec = ~/.local/bin/batstat
interval = 60

format-padding = 1

[module/date]
type = custom/script
exec = date +%r
interval = 1

format-padding = 1
click-left = gsimplecal

